<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Korbill 운영관리</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div style="display:flex;align-items:center;justify-content:center;margin-bottom:10px;gap:3px;">
      <img src="Korbill.png" alt="KorBill Logo" class="logo">
      <div class="small-title">운영관리</div>
    </div>
    <div id="buttons"></div>
    <button id="edit-btn">목록 수정</button>
  </div>
  <!-- 편집 모달 -->
  <div id="modal-bg" style="display:none">
    <div id="modal">
      <h2>버튼 목록 편집</h2>
      <div class="hint">☰ 아이콘을 마우스로 드래그하면 버튼 순서를 바꿀 수 있습니다.</div>
      <div class="edit-label"><span>NAME</span><span>URL</span></div>
      <div id="edit-list"></div>
      <div style="margin-top:24px;text-align:right;gap:8px;display:flex;justify-content:flex-end;">
        <button id="modal-cancel">취소</button>
        <button id="modal-save">저장</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
